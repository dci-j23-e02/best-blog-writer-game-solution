<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Top Blog Entries</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>Top Blog Entries</h1>
  <div>
    <a href="/" class="btn btn-primary">Back to Home</a>
  </div>
  <div th:each="entry : ${topEntries}">
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title" th:text="${entry.getTitle()}"></h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="${entry.getAuthor()}"></h6>
        <p class="card-text" th:text="${entry.getContent()}"></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
