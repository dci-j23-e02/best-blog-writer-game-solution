<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home - Best Blog Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h1>All Blog Entries</h1>
  <div>
    <a href="/submit" class="btn btn-primary">Submit New Blog</a>
    <a href="/results" class="btn btn-success">View Top Blogs</a>
  </div>
  <div th:each="entry : ${entries}">
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title" th:text="${entry.getTitle()}"></h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="${entry.getAuthor()}"></h6>
        <p class="card-text" th:text="${entry.getContent()}"></p>
      </div>
    </div>
  </div>
</div>
</body>
</body>
</html>
